<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashboardUI</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <aside class="side-bar">
        <h1 class="logo">Dashboard UI</h1>

        <!-- menus -->
        <div class="menu-section">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/index.html"
                ><i class="fa-solid fa-house"></i>Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/all-products.html"
                ><i class="fa-solid fa-box"></i>All Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/add-product.html"
                ><i class="fa-solid fa-plus"></i>Add Product</a
              >
            </li>
          </ul>
        </div>
      </aside>
      <section class="content-container">
        <header>
          <div class="user-box">
            <a href="#" title="User"><i class="fa-solid fa-user"></i></a>
            <a href="#" title="logout"
              ><i class="fa-solid fa-right-from-bracket"></i
            ></a>
          </div>
        </header>
        <main>
          <form class="add-product-box">
            <div class="form-group">
              <label for="productName">Product Name</label>
              <input
                type="text"
                class="form-control"
                id="productName"
                placeholder="Enter product name"
              />
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <input
                type="text"
                class="form-control"
                id="category"
                placeholder="Enter category"
              />
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input
                type="text"
                class="form-control"
                id="price"
                placeholder="Enter price"
              />
            </div>
            <div class="form-group">
              <label for="rating">Rating</label>
              <input
                type="text"
                class="form-control"
                id="rating"
                placeholder="Enter rating"
              />
            </div>
            <button type="submit" class="btn btn-warning">Add Product</button>
          </form>
        </main>
        <footer><p>Designed by Sunit Corneleous</p></footer>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
