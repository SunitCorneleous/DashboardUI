<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashboardUI</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
   
  </head>
  <body>
    <div class="main-container">
      <aside class="side-bar">
        <h1 class="logo">Dashboard UI</h1>

        <!-- menus -->
        <div class="menu-section">
          <ul class='navbar-nav'>
            <li><a href="#"></a><i class="fa-solid fa-house"></i>Home</a></li>
            <li><a href="#"></a><i class="fa-solid fa-house"></i>Home</a></li>
          </ul>
        </div>
      </aside>
      <section class="content-container">
        <header>
          <div class='user-box'>
            <a href="#" title='User'><i class="fa-solid fa-user"></i></a>
            <a href="#" title='logout'><i class="fa-solid fa-right-from-bracket"></i></a>
          </div>
        </header>
        <main>
          <div class='card-container'>
            <div class='card' style='padding: 15px; display: flex;'>
              <div>
                <h2>Weekly Sales</h2>
              <p style='font-size: 75px;'>$30K</p>
              <span class="badge text-bg-success">+15.5%</span>
              </div>
            </div>
            <div class='card' style='padding: 15px; display: flex;'>
              <div>
                <h2>Total Order</h2>
              <p style='font-size: 75px;'>15K</p>
              <span class="badge text-bg-success">+5.5%</span>
              </div>
            </div>
            <div class='card'></div>
          </div>
          <div class='card' style='margin: 15px;'></div>
        </main>
        <footer><p>This is header section</p></footer>
      </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js" integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
